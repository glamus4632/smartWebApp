<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <!--<script src="jquery-3.3.1.min.map"></script>-->
  <title>Document</title>
</head>
<body>
  <input type="text" id="id" value="123">
  <input type="text" class="pw" value="456">
  <input type="text" class="pw" value="111">
  <button class="btn">click1</button>
  <button class="btn">click2</button>
  
  <form class="form">
    <button>제출</button>
  </form>
  <script>
    //문서(document)가 다 로딩되고 실행해라
    $(document).ready(function(){
      //도큐먼트를 제외한 모든 것들은 ''안에 적어야한다
      var id = $('#id').val();//아이디나 클래스를 가져올 때는 매개변수없이 가져온다
      console.log(id);

      var pw = $('.pw').val();
      console.log(pw);
      //값을 넣어줄 때는 val()함수 ()안에 인자값을 넣어준다.
      $('#id').val('789');
      $('.pw').val('7890');//이름이 pw인 모든 클래스의 값을 7890으로
      //클래스 이름이 btn인 객체가 클릭되면 함수 실행
      $('.btn').click(function(){//이름이 없는 함수 = 익명함수(딱히 이름을 붙이지 않아도 되니까)
        console.log('클릭됐습니다.');
      });

      $('.form').submit(function(){//자바스크립트에서 onclick="return ###()"처럼 리턴 false시 제출을 막는 방법
        console.log("제출실패");
        return false;
      });
      console.log($('#id').css('color'));
      $('#id').css('color','white');
      $('#id').css('background-color','black');
    });
    
  </script>
</body>
</html>
