<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <form action="#">
      <div class="row">
        <div for="usr" class="col-2">ID:</div>
        <div class="form-group col-10">
          <input type="text" class="form-control" id="usr" name="usr" placeholder="아이디를 적어주세요.">
        </div>
      </div>
      <div class="row"><!--div를 inline-block으로 바꿔준다.-->
        <div for="usr" class="col-2">비밀번호:</div>
        <div class="form-group col-10">
          <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 적어주세요.">
        </div>
      </div>
      <div class="row">
        <div for="pwd" class="col-2">Password 확인:</div>
        <div class="form-group col-10">
          <input type="password" class="form-control" id="repwd" name="repwd" placeholder="비밀번호를 한 번 더 적어주세요.">
        </div>
      </div>
      <div class="row">
        <div for="" class="col-2">성별: </div>
        <div class="col-10">
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" checked>남성
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender">여성
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-dark col-12">회원가입</button>

    </form>
    
  </div>
  
</body>
</html>
