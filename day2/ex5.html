<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="ex5.css">
</head>
<body>
    <!--1. 검은박스를 기준으로 여백을 만드는 경우(빨간박스에서 여백 신경안씀)-->
    <!--2. 빨간 박스를 기준으로 여백을 만드는 경우(검은 박스에서 여백 신경안씀)-->
    
    <!--밖의 박스가 여백을 담당(padding이용)-->
    <div class="box1">
        <div class="box1-inner"></div>
    </div>
    <!--안의 박스가 여백을 담당(margin이용)-->
    <div class="box2">
        <div class="box2-inner"></div>
    </div>
</body>
</html>
