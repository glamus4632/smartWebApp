<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <a href="https://www.naver./"><img src="네이버-로고-1-300x194.png" alt="네이버로고"></a>
  
  <form action="" method="GET">
    <!--form태그는 정보를 전송할 용도로 사용한다. 따라서 일반적으로 링크이동하는 버튼이나 다음페이지 같은
        버튼은 폼태그를 쓸 필요가 없다.
      -action: 데이터를 전송할 서버의 주소
      -method: 서버에 정보를 전송할 때 post로 할건지 get으로 할 건지.
    -->
    <a href="https://www.naver.com"><button type="button">네이버</button></a>
    <!--form태그 안에 버튼태그를 쓰면 기본이 submit이라서 타입을 꼭 지정해줘야 한다.-->
    
    <a href="https://www.naver.com/"><input type="button" value="네이버"></a>
    <!--인풋 태그와 a태그는 이 경우 뿐이다.-->
    <input type="text" name="" id="">
    <input type="password" name="" id="" placeholder="">
    <input type="checkbox" name="" id=""> <!--중복체크가 됨//선택해제가 가능-->
    <input type="radio" name="" id="" checked> <!--중복안됨 checked속성은 미리 선택해 두는 것.-->
    <input type="email" name="" id=""> <!--이메일 형식이 지켜지지 않으면 안내메세지 출력-->
    <!--이를 유효성검사라고 한다.-->
    <input type="file" name="" id=""> <!--내 pc의 파일을 선택할(올리든 서버에 저장하든) 시 사용.-->
    <!--일반적으로 대부분 인풋태그는 폼 태그 안에 소속된다.-->
    <!--인풋태그의 목적은 정보를 입력하거나 전송하기 위함이기 때문에 폼태그를 통해 서버로 보낼 수 있기
        때문이다.-->
    <br>
    <!--a태그는 다른페이지나 같은페이지에서 원하는 위치, 팝업을 띄우는 역할을 한다.-->
    <!--http를 입력하지 않으면 현제 uri 주소에 이어붙여진다. base태그에서 설정된 주소에
        이어붙이기가 된다. base태그란 어미 호스트주소이고 base태그를
        설정하면 하위 페이지로 이동하면 base태그의 주소가 남아있다.
        반대로 http를 붙여두면 해당 url로 주소가 이동된다.
        img태그, button태그와도 자주 같이 사용된다.

        같은 페이지에서 원하는 위치로 이동하는 경우 href 속성에 #id명으로 내가 원하는 아이디가 있는 곳으로
        이동할 수가 있다. css에서 사용한 것처럼.-->
    <a href="http://www.naver.com"></a>
    <a href="#abc">abc로 이동</a>    
    <h1 id = "abc">dddd</h1>
    <!--ul, li는 주로 메뉴(드롭다운이라던지)를 만들때 사용 css에서 inline태그를 통해 가로로 많이 사용-->
    <ul>
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
    </ul>
    

  </form>

</body>
</html>
