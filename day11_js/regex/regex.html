    function checkRegex(){
      var text = document.getElementById('pw').value;
      var regex = /^[A-z0-9]*([A-z]\d|\d[A-z])[A-z0-9]*$/;

      if(text.length >= 8 && text.length < 20){
        if(regex.test(text)){
          //messege = document.createTextNode("정규표현식에 맞습니다.");
          textbox1.style.display = 'inline-block';
          textbox2.style.display = 'none';
          textbox3.style.display = 'none';
        }
        else {
          //messege = document.createTextNode("정규표현식에 맞지않습니다.");

          textbox2.style.display = 'inline-block';
          textbox2.style.color = 'red';
          textbox1.style.display = 'none';
          textbox3.style.display = 'none';
          isok = false;
        }
      }
      else{
        //messege = document.createTextNode("비밀번호는 8글자에서 20자 까지 입력해주세요.");
        //messegebox.style.color = 'red';
        textbox3.style.display = 'inline-block';
        textbox3.style.color = 'red';
        textbox1.style.display = 'none';
        textbox2.style.display = 'none';
        isok = false;
      }
      return isok;

    }
