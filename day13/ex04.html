<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <title>Document</title>
</head>
<body>
  <p class="text">제이름은 </p>

  <script>
    $(document).ready(function(){
      //add 관련 코드들
      $('p').prepend('안녕하세요. ');//p태그 객체 안의 앞에 생성
      $('p').append('주완준 입니다.');//p태그 객체 안의 뒤에 생성
      $('p.text').before('<p>자기소개 시작</p>');//p태그이면서 .text의 앞에 생성
      $('p.text').after('<p>자기소개 끝</p>');//p태그이면서 .text의 뒤에 생성
    });
  </script>
</body>
</html>
