<body>
  <h1><em>회원가입</em></h1>
  <form action="" method="POST">
    <div> 
      <input type="text" placeholder="ID를 입력하세요." autofocus>
      <input type="button" value="중복확인"><br>
    </div>  
    
    <div>  
      <input type="password"placeholder="비밀번호를 입력하세요."><br>
      <input type="password"placeholder="비밀번호를 한 번 더 입력하세요."><br>
    </div>

      성별 <input type="radio" name="gender" checked>남자
           <input type="radio" name="gender">여자 <br>

      <hr>
      이름: <input type="text" name="" id="" placeholder="홍길동">
      e-mail: <input type="email" placeholder="xxx@xxxx.xx"><br><br>

      <button type="submit">회원가입</button>

      <!--input타입 버튼은 누르면 자바스크립트를 통해 어떠한 동작이 됨

  </form>
