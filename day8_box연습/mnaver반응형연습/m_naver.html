<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="m_naver.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!--top line start-------------------------------------->
    <div class="header">
      <div class="top-inner">
        <div class="logo">
          <a href="https://m.naver.com/"><img src="https://s.pstatic.net/static/www/mobile/edit/2015/0318/mobile_110629401121.png" alt="" width="200" height="48"></a>
        </div>
        <!--검색창-->
        <form action="#" class="search-area">
          <span class="search-area-box">
            <span class="search-area-inner">
              <input type="text" class="search">
            </span>
            <span class="search-btn-area">
              <button type="button" class="btn1">
                <span></span>
              </button>
              <button type="button" class="btn2">
                <span></span>
              </button>
              <button type="button" class="btn3">
                <span></span>
              </button>
            </span>
          </span>
        </form>
        <!--hambager btn----->
        <span class="ham-area">
          <a href="#">
            <span class="ham-btn"></span>
          </a>
        </span>
      </div>
      <div class="menu">
				<div class="menu-in">
					<div class="menu-contents">
						<div class="menu-content">
							<a href="#" class="menu-common menu-content1">
								<span class="icon"></span>
							</a>
						</div>
						<div class="menu-content">
							<a href="#" class="menu-common menu-content2">
								<span class="icon"></span>
							</a>
						</div>
						<div class="menu-content">
							<a href="#" class="menu-common menu-content3">
								<span class="icon"></span>
							</a>
						</div>
						<div class="menu-content">
							<a href="#" class="menu-common menu-content4">
								<span class="icon"></span>
							</a>
						</div>
						<div class="menu-content">
							<a href="#" class="menu-common menu-content5">
								<span class="icon"></span>
							</a>
						</div>
					</div>
				</div>
				<div class="plus">
					<div class="plus-img"></div>
				</div>
			</div>
    </div>
    
    <!--bottom line start----------------------------------->
    <div class="bottom">
      <div class="bottom-in">
        <div id="box1" class="contents">1</div>
        <div id="box2" class="contents">2</div>
        <div id="box3" class="contents">3</div>
        <div id="box4" class="contents">4</div>
        <div id="box5" class="contents">5</div>
        <div id="box6" class="contents">6</div>
        <div id="box7" class="contents">7</div>
      </div>
    </div>
    
  </div>
  
</body>
</html>
